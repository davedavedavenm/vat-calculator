<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Margin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="title-group">
                <h1>VAT Margin Calculator</h1>
                <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
            </div>
            <div class="settings-group">
                <label for="vat-rate">VAT %</label>
                <input type="number" id="vat-rate" class="vat-input" value="20">
                <span class="divider" style="color: var(--border-color);">|</span>
                <label for="discount-rate">Supplier Discount %</label>
                <input type="number" id="discount-rate" class="vat-input" value="0" placeholder="0">
            </div>
        </header>

        <main id="rows-container">
            <!-- Dynamic Rows will be inserted here -->
        </main>

        <div class="fab-container">
            <button id="add-row-btn" class="fab" title="Add Row">+</button>
        </div>

        <div class="grand-total-bar">
            <button id="copy-summary-btn" class="settings-group"
                style="border: none; cursor: pointer; background: var(--card-bg);">
                <span class="total-label" style="text-decoration: underline;">Copy Quote</span>
            </button>
            <div class="total-group">
                <span class="total-label">Total Profit</span>
                <span id="total-profit" class="total-value">£0.00</span>
            </div>
            <div class="total-group">
                <span class="total-label">Total Sales (Inc VAT)</span>
                <span id="total-sales" class="total-value">£0.00</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Margin Thresholds</h2>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>High Margin (Green) Above %</label>
                    <input type="number" id="setting-high" value="40">
                </div>
                <div class="input-group">
                    <label>Low Margin (Red) Below %</label>
                    <input type="number" id="setting-low" value="20">
                </div>
                <div class="legend">
                    <div class="legend-item"><span class="dot green"></span> High</div>
                    <div class="legend-item"><span class="dot yellow"></span> Med</div>
                    <div class="legend-item"><span class="dot red"></span> Low</div>
                </div>
                <button id="save-settings-btn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
